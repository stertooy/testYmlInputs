name: "Test Action"
description: "Test Action Inputs"
inputs:
  NUMBER_A:
    required: false
    type: number
    default: 7
  CHOICE_A:
    required: false
    type: choice
    options: ["herp","derp"]
    default: "blah"
  BOOLEAN_A:
    required: false
    type: boolean
    default: false
  STRING_A:
    required: false
    type: string
    default: "dearie me"

runs:
  using: "composite"
  steps:
  
    - name: "echo variables"
      shell: bash
      run: |
        set -x
        echo "${{ inputs.NUMBER_A }}"
        echo ${{ inputs.CHOICE_A }}
        echo ${{ inputs.BOOLEAN_A }}
        echo ${{ inputs.STRING_A }}
    - name: "Only run if BOOLEAN_A input is boolean with value true"
      shell: bash
      if: ${{ inputs.BOOLEAN_A }}
      run: |
        echo "Boolean if, ${{ inputs.BOOLEAN_A }} should be true"
    - name: "Only run if BOOLEAN_A input is boolean with value false"
      shell: bash
      if: ${{ !inputs.BOOLEAN_A }}
      run: |
        echo "Boolean if, ${{ inputs.BOOLEAN_A }} should be false"
    - name: "Only run if BOOLEAN_A input is a string with value true"
      shell: bash
      if: ${{ inputs.BOOLEAN_A == 'true' }}
      run: |
        echo "String if, {{ inputs.BOOLEAN_A }} should be true"
    - name: "Only run if BOOLEAN_A input is a string with value false"
      shell: bash
      if: ${{ !inputs.BOOLEAN_A == 'false' }}
      run: |
        echo "String if, ${{ inputs.BOOLEAN_A }} should be false"

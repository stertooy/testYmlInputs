name: "Test Action"
description: "Test Action Inputs"
inputs:
  NUMBER_A:
    required: false
    type: number
    default: 7
  CHOICE_A:
    required: false
    type: choice
    options: ["herp","derp"]
    default: "blah"
  BOOLEAN_A:
    required: false
    type: boolean
    default: false
  STRING_A:
    required: false
    type: string
    default: ""
  YES:
    required: false
    type: boolean
    default: "YES"
  NO:
    required: false
    type: boolean
    default: "NO"
  TRUE:
    required: false
    type: boolean
    default: "TRUE"

runs:
  using: "composite" 
  env:
    BOOLEAN_A: ${{inputs.BOOLEAN_A}}
  steps:    
    - name: "echo variables"
      shell: bash
      run: |
        set -x
        echo "${{ inputs.NUMBER_A }}"
        echo ${{ inputs.CHOICE_A }}
        echo ${{ inputs.BOOLEAN_A }}
        echo ${{ inputs.STRING_A }}
    - name: "only run if string input is true"
      shell: bash
      if: ${{ fromJSON(env.BOOLEAN_A) }}
      run: |
        echo "boolean evaluated to true"
        echo "${{ inputs.BOOLEAN_A }}"
    - name: "only run if string input is false"
      shell: bash
      if: ${{ !fromJSON(env.BOOLEAN_A) }}
      run: |
        echo "boolean evaluated to false"
        echo "${{ inputs.BOOLEAN_A }}"

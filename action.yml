name: "Test Action"
description: "Test Action Inputs"
inputs:
  NUMBER_A:
    required: false
    type: number
    default: 7
  CHOICE_A:
    required: false
    type: choice
    options: ["herp","derp"]
    default: "blah"
  BOOLEAN_A:
    required: false
    type: boolean
    default: false
  STRING_A:
    required: false
    type: string
    default: "dearie me"

runs:
  using: "composite"
  runs-on: ubuntu-latest
  steps:
  
    - name: "echo variables"
      run: |
        set -x
        echo "${{ inputs.NUMBER_A }}"
        echo ${{ inputs.CHOICE_A }}
        echo ${{ inputs.BOOLEAN_A }}
        echo ${{ inputs.STRING_A }}

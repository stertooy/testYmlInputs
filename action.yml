name: "Test Action"
description: "Test Action Inputs"
inputs:
  NUMBER_A:
    required: false
    type: number
    default: 7
  CHOICE_A:
    required: false
    type: choice
    options: ["herp","derp"]
    default: "blah"
  BOOLEAN_A:
    required: false
    type: boolean
    default: false
  STRING_A:
    required: false
    type: string
    default: ""
  YES:
    required: false
    type: boolean
    default: "YES"
  NO:
    required: false
    type: boolean
    default: "NO"
  TRUE:
    required: false
    type: boolean
    default: "TRUE"

runs:
  using: "composite" 
  env:
    BOOLEAN_A: ${{inputs.BOOLEAN_A}}
  steps:    
    - name: Test A
      id: test
      run: |
        TEST="blah"
        {
          echo 'ASSETS+=<<EOF'
          echo "${TEST}"
          echo EOF
        } >> "$GITHUB_ENV"

    - name: Test B
      id: test-output
      run: |
        echo $ASSETS
